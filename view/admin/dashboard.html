<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Dashboard Admin Moderno</title>
        <link rel="stylesheet" href="../../assets/css/admin/dashboard.css" />
    </head>
    <body>
        <!-- Sidebar -->
        <nav class="sidebar" aria-label="Navegación principal">
            <h2>Admin Panel</h2>
            <a href="dashboard.html" tabindex="1" aria-label="Ir a Dashboard">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zm0-18v6h8V3h-8z"
                    />
                </svg>
                Dashboard
            </a>
            <a
                href="#"
                id="btnProductos"
                tabindex="2"
                aria-label="Ir a Productos"
            >
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M12 2a10 10 0 100 20 10 10 0 000-20zM7 12a5 5 0 0110 0 5 5 0 01-10 0z"
                    />
                </svg>
                Productos
            </a>
            <a href="#" id="btnVentas" tabindex="3" aria-label="Ir a Ventas">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M3 6h18v2H3V6zm2 3h14v13H5V9zm4 2v9h2v-9H9zm4 0v9h2v-9h-2z"
                    />
                </svg>
                Ventas
            </a>

            <a
                href="#"
                id="btnCompras"
                tabindex="4"
                aria-label="Ir a Compras"
                class="compras-link"
            >
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M7 18c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm10 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM7.16 14l.84-2h8.99l.94 2H7.16zM6.31 12l1.1-2.59C7.68 8.79 8.28 8.5 8.91 8.5h6.18c.63 0 1.23.29 1.5.91l1.1 2.59H6.31z"
                    />
                </svg>
                Sección Compras
            </a>

            <!-- Botón Cerrar sesión -->
            <a
                href="../login.html"
                tabindex="4"
                aria-label="Cerrar sesión"
                class="logout-btn"
            >
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path
                        d="M16 13v-2H7V8l-5 4 5 4v-3h9zM20 3h-8v2h8v14h-8v2h8a2 2 0 002-2V5a2 2 0 00-2-2z"
                    />
                </svg>
                Cerrar sesión
            </a>
        </nav>

        <!-- Main content -->
        <main class="main">
            <header class="header" role="banner">
                <div id="dashboardContent"></div>
                <h1>Panel de Control</h1>
            </header>

            <section
                class="cards"
                role="region"
                aria-label="Información rápida"
            >
                <article class="card danger" tabindex="0">
                    <svg
                        class="card-icon"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <path
                            d="M12 2L2 7l10 5 10-5-10-5zm0 18c-4.4 0-8-1.8-8-4V9.2l8 4 8-4V16c0 2.2-3.6 4-8 4z"
                        />
                    </svg>
                    <div class="card-info">
                        <h3>Productos Críticos</h3>
                        <p>5</p>
                    </div>
                </article>

                <article class="card success" tabindex="0">
                    <svg
                        class="card-icon"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
        4.42 3 7.5 3c1.74 0 3.41 0.81 
        4.5 2.09C13.09 3.81 14.76 3 16.5 
        3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
        6.86-8.55 11.54L12 21.35z"
                        />
                    </svg>
                    <div class="card-info">
                        <h3>Ventas Totales</h3>
                        <p>$12,540</p>
                    </div>
                </article>

                <article class="card warning" tabindex="0">
                    <svg
                        class="card-icon"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <path
                            d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 
        4h12v2H3v-2zm0 4h12v2H3v-2zm0 
        4h12v2H3v-2z"
                        />
                    </svg>
                    <div class="card-info">
                        <h3>Ventas Diarias</h3>
                        <p>$1,150</p>
                    </div>
                </article>
            </section>

            <section
                class="progress-chart"
                role="region"
                aria-label="Ventas semanales"
            >
                <h3>Ventas Semanales (barra de progreso)</h3>
                <div
                    class="progress-bar-container"
                    aria-live="polite"
                    aria-atomic="true"
                >
                    <!-- Cada barra representa un día -->
                    <div class="bar" style="height: 60%" title="Lunes: $120">
                        <span>$120</span>
                    </div>
                    <div class="bar" style="height: 75%" title="Martes: $150">
                        <span>$150</span>
                    </div>
                    <div
                        class="bar"
                        style="height: 90%"
                        title="Miércoles: $180"
                    >
                        <span>$180</span>
                    </div>
                    <div class="bar" style="height: 45%" title="Jueves: $90">
                        <span>$90</span>
                    </div>
                    <div class="bar" style="height: 80%" title="Viernes: $160">
                        <span>$160</span>
                    </div>
                    <div class="bar" style="height: 50%" title="Sábado: $100">
                        <span>$100</span>
                    </div>
                    <div class="bar" style="height: 30%" title="Domingo: $60">
                        <span>$60</span>
                    </div>
                </div>
                <div
                    style="
                        display: flex;
                        justify-content: space-between;
                        max-width: 280px;
                        margin: 10px auto 0 auto;
                    "
                >
                    <div class="bar-label">Lun</div>
                    <div class="bar-label">Mar</div>
                    <div class="bar-label">Mié</div>
                    <div class="bar-label">Jue</div>
                    <div class="bar-label">Vie</div>
                    <div class="bar-label">Sáb</div>
                    <div class="bar-label">Dom</div>
                </div>
            </section>
        </main>
        <!-- Modal para productos críticos -->
        <div
            id="modalCriticos"
            class="modal"
            style="
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.5);
                align-items: center;
                justify-content: center;
                z-index: 1000;
            "
        >
            <div
                style="
                    background: #fff;
                    padding: 2rem;
                    border-radius: 8px;
                    max-width: 90vw;
                    max-height: 80vh;
                    overflow: auto;
                    position: relative;
                "
            >
                <h2>Productos con bajo stock</h2>
                <ul id="listaCriticos"></ul>
                <button id="cerrarModalCriticos" style="margin-top: 1rem">
                    Cerrar
                </button>
            </div>
        </div>
        <script src="../../assets/js/admin/dashboard.js"></script>
    </body>
</html>
