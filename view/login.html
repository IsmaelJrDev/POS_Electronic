<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Login POS</title>
        <link rel="stylesheet" href="../assets/css/style.css" />
    </head>
    <body>
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input
                type="text"
                id="username"
                placeholder="Usuario"
                required
            /><br />
            <input
                type="password"
                id="password"
                placeholder="Contraseña"
                required
            /><br />
            <button type="submit">Entrar</button>
        </form>
        <p id="mensaje"></p>

        <script src="../assets/js/login.js"></script>
    </body>
</html>
