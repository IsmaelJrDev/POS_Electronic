<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Acceso al Punto de Venta</title>
        <link rel="stylesheet" href="../assets/css/login.css" />
    </head>
    <body>
        <main>
            <form id="loginForm" autocomplete="off">
                <!-- Logo (opcional) -->
                <div class="logo-container">
                    <img
                        src="../assets/src/logo_principal.png"
                        alt="Logo del Punto de Venta"
                        class="logo"
                    />
                </div>

                <h2>Acceso al sistema</h2>

                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Usuario"
                    required
                />

                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="ContraseÃ±a"
                    required
                />

                <button type="submit">Entrar</button>

                <p id="mensaje"></p>
            </form>
        </main>

        <script src="../assets/js/login.js"></script>
    </body>
</html>
